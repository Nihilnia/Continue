<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>⚛️_匚ㄖ几ㄒ丨几ㄩ乇</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      body {
        background-color: #000000;
        color: aliceblue;
      }
    </style>
  </head>
  <body>
    <div id="main"></div>

    <!-- <script src="script.js"></script> -->
    <script type="text/babel">
      let divMain = document.querySelector("#main");

      function WelcomEm(props) {
        console.log(props);
        return <h2>⚛️_匚ㄖ几ㄒ丨几ㄩ乇 {props.purpose}</h2>;
      }

      function LilInfo(props) {
        return (
          <p>
            {props.beautiful}Quis autem vel eum iure reprehenderit qui in ea
            voluptate velit esse quam nihil molestiae consequatur, vel illum qui
            dolorem eum fugiat quo voluptas nulla pariatur? Published at{" "}
            {props.publishDate}
          </p>
        );
      }

      function ElementButton() {
        return <button id="btnClick">Click me!</button>;
      }

      const elementz = ["something_0", "something_1", "something_2"];

      function FeelGood(props) {
        return (
          <ul>
            {props.katey.map((f) => (
              <li>{f}</li>
            ))}
          </ul>
        );
      }

      function Mutter(props) {
        return (
          <div>
            <WelcomEm purpose="unknown" />
            <LilInfo
              beautiful="It is beautiful "
              publishDate={new Date().getFullYear()}
            />
            <ElementButton />
            <FeelGood katey={elementz} />
          </div>
        );
      }

      ReactDOM.render(<Mutter />, divMain);

      let btnClick = document.querySelector("#btnClick");
      let elementH2 = document.querySelector("h2");
      function btnAlert() {
        alert("Aye check your header.");
        elementH2.innerText = "Aye check your header.";
      }

      btnClick.addEventListener("click", btnAlert);
    </script>
  </body>
</html>
