<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <style>
      body {

  <body>
    <div id="main"></div>

    <script type="text/babel">
      const exList = ["a", "b", "c"];
      const picList = [
        "../img/pic_1.jpg",
        "../img/pic_2.jpg",
        "../img/pic_3.jpg",
      ];
      const exList0bj = exList.map((item, index) => ({
        id: index,
        title: item,
        imageSource: picList[index],
      }));

      let divMain = document.querySelector("#main");

      function AddList(props) {
        return (
          <ul>
            {props.itemz.map((item) => (
              <li key={item.id}>
                {item.id % 2 == 0 ? item.title.toUpperCase() : item.title}_XYZ
                <img src={item.imageSource} height={200} alt={item.title} />
              </li>
            ))}
          </ul>
        );
      }
      // function AddList(props) {
      //   return (
      //     <ul>
      //       {props.itemz.forEach((f) => {
      //         <li key={f.key}>{f.title}_ABC</li>;
      //       })}
      //     </ul>
      //   );
      // }

      ReactDOM.render(<AddList itemz={exList0bj} />, divMain);
    </script>
  </body>
